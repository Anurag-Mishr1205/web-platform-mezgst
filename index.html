 //class component
  class Counter extends React.Component{
    constructor(){
        super(); //hume isse iss class ka this milta hai
        this.state={
          count:0
        }
    }
    //Function
    increment=()=>{
      //this.state.count=this.state.count+1;

      //class component mai agar update karna hai to setState hi use hoga
      this.setState({
        count:this.state.count+1
      })
    }

    decrement=()=>{
      this.setState({
        count:this.state.count-1
      })
    }
    render()
    {
        return(
          <React.Fragment>
            <h1> {this.state.count}</h1>
            <button onClick={this.increment}> +</button>
            <button onClick={this.decrement}>-</button>
            </React.Fragment>
        )
    }
  }
  ReactDOM.render(<Counter/>,document.getElementById('root'))
